<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css">
    <title>Search & Filter</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1>Product Filter</h1>
            <div class="search-box">
                <form>
                    <input type="text" id="search" placeholder="Search Product">
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter="">All</a>
                <a href="#" class="btn" data-filter="Watch">Watch</a>
                <a href="#" class="btn" data-filter="Shirt">Shirt</a>
                <a href="#" class="btn" data-filter="Jewelry">Jewelry</a>
                <a href="#" class="btn" data-filter="Gown">Gown</a>
            </div>
        </div>
    </header>
    <!-- Products -->
    <section class="section-container">
        <div class="product-center">
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
